{% load staticfiles %}

<div>
    <img src="{{ post.image.url }}" class="img-thumbnail">
    {{ post.description }}
    {% for c in comments %}
        {{ c.id }} {{ c.text }} {{ c.poster }} {{ c.date }}
    {% endfor %}
    <form id="comment_form" method="post" action="{% url 'test' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {{ comment_form.as_p }}

        <input type="submit" name="submit" value="Submit" />
    </form>
</div>
