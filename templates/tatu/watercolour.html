    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
{% for c in coms %}
c

{% for i in img %}
    <img  src="{{ MEDIA_URL }}{{ i.image }}" alt="fuc" width="300px" height="300px">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal{{i.id}}">Open Modal </button>

<!-- Modal -->
<div id="myModal{{i.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img  src="{{ MEDIA_URL }}{{ i.author }}{{"/avatar/profile.jpg"}}" alt="fuc" width="90"height="90">
                {{i.description}}



            </div>
            <div class="modal-body">
                {% for com in i.coms %}
               <li> {{com.text}}</li>


                {% endfor %}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

{% endfor %}
